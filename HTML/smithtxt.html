<!DOCTYPE html>
<html>
<head>
    <title>Tiêu đề của trang</title>
</head>
<body>
    <h1>Đây là tiêu đề chính</h1>
    <p>Đây là một đoạn văn bản.</p>
    <img src="/images/logo.jpg" alt="Logo">
    <hr>
    <h2>Danh sách có thứ tự</h2>
    <ol>
        <li>Mục 1</li>
        <li>Mục 2</li>
        <li>Mục 3</li>
    </ol>
    <h2>Danh sách không thứ tự</h2>
    <ul>
        <li>Mục A</li>
        <li>Mục B</li>
        <li>Mục C</li>
    </ul>
    <h2>Bảng</h2>
    <table border="1">
        <tr>
            <th>Tiêu đề 1</th>
            <th>Tiêu đề 2</th>
        </tr>
        <tr>
            <td>Dữ liệu 1</td>
            <td>Dữ liệu 2</td>
        </tr>
    </table>
    <p>Đây là một <b>đoạn văn bản in đậm</b> và <i>đoạn văn bản in nghiêng</i>.</p>
    <a href="https://example.com">Đây là một liên kết</a>
</body>
</html>
